<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

	<header>
		<div class="container">
		<div id="brandname">
			Sensitive Analysis Result
		</div>
		<h2>Twitter sensitivity detector</h2>
		
	</div>
	</header>
	<h2 style="color:rgb(7, 7, 133);font-size:60;text-align: left;"><b>Results</b></h2>
	<div class="results">


		
	{% if prediction == 1%}
	<h3 style="color:red;">Negative</h3>
	{% elif prediction == 0%}
	<h3 style="color:blue;">Positive</h3>
	{% endif %}

	</div>
	
	<a href="..">
	<input type="submit" value="Go Back..">
	</a>

</body>
</html>
